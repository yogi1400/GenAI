<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container chat-only">
        <header class="branding">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f916.svg" alt="GenAI Logo" class="logo" />
            <h1>GenAI Chat</h1>
            <p class="subtitle">Your AI-powered productivity and knowledge assistant</p>
        </header>
        <main class="main-chat-area">
            <div class="chat-box" id="chatBox"></div>
            <form id="chatForm">
                <label for="modelSelector" class="model-label">Model:</label>
                <select id="modelSelector">
                  <option value="deepseek/deepseek-r1-0528:free">Deepseek R1 (OpenRouter)</option>
                  <option value="moonshotai/kimi-dev-72b:free">Kimi Dev 72B (OpenRouter)</option>
                </select>
                <input type="text" id="userInput" placeholder="Type your question or command..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </main>
        <footer class="footer">
            <button id="toggleTheme">Toggle Dark Mode</button>
            <span class="footer-note">GenAI &copy; 2025 &mdash; Built with FastAPI, LangChain, Hugging Face</span>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
